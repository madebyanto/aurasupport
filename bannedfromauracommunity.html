<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ban dalla community - Aura</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #E30AF5, #F174FF);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 100px auto 0;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      font-weight: 300;
      margin-bottom: 30px;
    }

    .widget {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 15px;
      text-align: left;
    }

    .btn {
      margin-top: 30px;
      display: inline-block;
      padding: 10px 20px;
      background: #fff;
      color: #E30AF5;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
    }

    .btn:hover {
      background: #ffe1fc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sono stato bannato dalla community WhatsApp</h1>
    <p>Le cause</p>

    <div class="widget">• Spam, flame o flood.</div>
    <div class="widget">• Utilizzo di numeri VoIP o temporanei.</div>
    <div class="widget">• Presenza di account falsi o con comportamenti sospetti.</div>
    <div class="widget">• Linguaggio offensivo o atteggiamento tossico.</div>
    <div class="widget">• Violazioni delle regole di gruppo o dei termini di servizio.</div>

  </div>
</body>
</html>
